services:
  # Firebase Emulator Suite
  firebase-emulators:
    build:
      context: .
      dockerfile: Dockerfile.emulator
    ports:
      - "9099:9099"  # Auth emulator
      - "8080:8080"  # Firestore emulator
      - "9199:9199"  # Storage emulator
      - "4000:4000"  # Emulator Suite UI
    volumes:
      - firebase-data:/root/.config/firebase
    environment:
      - FIRESTORE_EMULATOR_HOST=0.0.0.0:8080
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099
      - FIREBASE_STORAGE_EMULATOR_HOST=0.0.0.0:9199
    networks:
      - chamberofcommerceai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChamberOfCommerceAI API Service
  api:
    image: chamberofcommerceai-api:local
    ports:
      - "4001:8080"
    environment:
      - PORT=${API_PORT:-8080}
      - NODE_ENV=${API_NODE_ENV:-development}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-chamberofcommerceai-local}
      - FIREBASE_AUTH_ENABLED=${FIREBASE_AUTH_ENABLED:-false}
      - FIREBASE_USE_EMULATOR=${FIREBASE_USE_EMULATOR:-true}
      - FIRESTORE_EMULATOR_HOST=${FIRESTORE_EMULATOR_HOST:-firebase-emulators:8080}
      - FIREBASE_AUTH_EMULATOR_HOST=${FIREBASE_AUTH_EMULATOR_HOST:-firebase-emulators:9099}
      - FIREBASE_STORAGE_EMULATOR_HOST=${FIREBASE_STORAGE_EMULATOR_HOST:-firebase-emulators:9199}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME:-chamberofcommerceai-local-audio}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5174}
      - WORKER_ENDPOINT=${WORKER_ENDPOINT:-http://worker:8080/tasks/process}
    depends_on:
      firebase-emulators:
        condition: service_healthy
    networks:
      - chamberofcommerceai-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      # Mount emulator config for Firebase Admin SDK
      - firebase-data:/root/.config/firebase

  # ChamberOfCommerceAI Worker Service
  worker:
    image: chamberofcommerceai-worker:local
    ports:
      - "4002:8080"
    environment:
      - PORT=${WORKER_PORT:-8080}
      - NODE_ENV=${WORKER_NODE_ENV:-development}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-chamberofcommerceai-local}
      - FIREBASE_USE_EMULATOR=${FIREBASE_USE_EMULATOR:-true}
      - FIRESTORE_EMULATOR_HOST=${FIRESTORE_EMULATOR_HOST:-firebase-emulators:8080}
      - FIREBASE_AUTH_EMULATOR_HOST=${FIREBASE_AUTH_EMULATOR_HOST:-firebase-emulators:9099}
      - FIREBASE_STORAGE_EMULATOR_HOST=${FIREBASE_STORAGE_EMULATOR_HOST:-firebase-emulators:9199}
    depends_on:
      firebase-emulators:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - chamberofcommerceai-network
    volumes:
      - firebase-data:/root/.config/firebase
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));"
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  chamberofcommerceai-network:
    driver: bridge

volumes:
  firebase-data:
