services:
  # Public entrypoint for API TLS termination
  caddy:
    image: caddy:2.9-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - API_DOMAIN=${API_DOMAIN:-localhost}
    volumes:
      - ./deploy/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_healthy
    networks:
      - chamberofcommerceai-network

  # Firebase Emulator Suite (private network only)
  firebase-emulators:
    build:
      context: .
      dockerfile: Dockerfile.emulator
    restart: unless-stopped
    volumes:
      - firebase-data:/root/.config/firebase
      - ./firebase.json:/app/firebase.json:ro
      - ./firestore.rules:/app/firestore.rules:ro
      - ./storage.rules:/app/storage.rules:ro
    environment:
      - FIRESTORE_EMULATOR_HOST=0.0.0.0:8080
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099
      - FIREBASE_STORAGE_EMULATOR_HOST=0.0.0.0:9199
    networks:
      - chamberofcommerceai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: services/api-firebase
      dockerfile: Dockerfile
    image: chamberofcommerceai-api:local
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - PORT=${API_PORT:-8080}
      - NODE_ENV=${API_NODE_ENV:-production}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-cam-aim-dev}
      - FIREBASE_AUTH_ENABLED=${FIREBASE_AUTH_ENABLED:-false}
      - FIREBASE_USE_EMULATOR=${FIREBASE_USE_EMULATOR:-true}
      - FIRESTORE_EMULATOR_HOST=${FIRESTORE_EMULATOR_HOST:-firebase-emulators:8080}
      - FIREBASE_AUTH_EMULATOR_HOST=${FIREBASE_AUTH_EMULATOR_HOST:-firebase-emulators:9099}
      - FIREBASE_STORAGE_EMULATOR_HOST=${FIREBASE_STORAGE_EMULATOR_HOST:-firebase-emulators:9199}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME:-chamberofcommerceai-local-audio}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - WORKER_ENDPOINT=${WORKER_ENDPOINT:-http://worker:8080/tasks/process}
    depends_on:
      firebase-emulators:
        condition: service_healthy
    networks:
      - chamberofcommerceai-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - firebase-data:/root/.config/firebase

  worker:
    build:
      context: services/worker-firebase
      dockerfile: Dockerfile
    image: chamberofcommerceai-worker:local
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - PORT=${WORKER_PORT:-8080}
      - NODE_ENV=${WORKER_NODE_ENV:-production}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-cam-aim-dev}
      - FIREBASE_USE_EMULATOR=${FIREBASE_USE_EMULATOR:-true}
      - FIRESTORE_EMULATOR_HOST=${FIRESTORE_EMULATOR_HOST:-firebase-emulators:8080}
      - FIREBASE_AUTH_EMULATOR_HOST=${FIREBASE_AUTH_EMULATOR_HOST:-firebase-emulators:9099}
      - FIREBASE_STORAGE_EMULATOR_HOST=${FIREBASE_STORAGE_EMULATOR_HOST:-firebase-emulators:9199}
    depends_on:
      firebase-emulators:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - chamberofcommerceai-network
    volumes:
      - firebase-data:/root/.config/firebase
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));"
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  chamberofcommerceai-network:
    driver: bridge

volumes:
  firebase-data:
  caddy_data:
  caddy_config:
